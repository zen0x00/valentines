<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Happy Valentine's Day ❤️</title>
    <meta name="description" content="A romantic Valentine's Day message made with love">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="floating-particles" id="floatingParticles"></div>
    
    <!-- Ambient Gradient Overlay -->
    <div class="ambient-gradient"></div>

    <!-- Music Toggle -->
    <button class="music-toggle" id="musicToggle" title="Toggle Music">
        <svg class="music-icon music-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
            <line x1="1" y1="1" x2="23" y2="23" class="mute-line"></line>
        </svg>
        <svg class="music-icon music-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="display: none;">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
    </button>

    <!-- Main Container -->
    <div class="container">
        <!-- Initial Section: Heart Animation + Valentine Message -->
        <section class="section initial-section active" id="initialSection">
            <div class="heart-container" id="heartContainer">
                <!-- Line-draw heart animation -->
                <svg class="heart-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left stroke moving right -->
                    <path class="heart-line heart-left" 
                          d="M50 88 C20 60 5 40 15 25 C25 10 40 15 50 30" 
                          fill="none" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                    <!-- Right stroke moving left -->
                    <path class="heart-line heart-right" 
                          d="M50 88 C80 60 95 40 85 25 C75 10 60 15 50 30" 
                          fill="none" 
                          stroke-linecap="round" 
                          stroke-linejoin="round"/>
                    <!-- Soft glow effect -->
                    <path class="heart-glow" 
                          d="M50 88 C20 60 5 40 15 25 C25 10 40 15 50 30 C60 15 75 10 85 25 C95 40 80 60 50 88 Z" 
                          fill="none"/>
                </svg>
            </div>
            
            <h1 class="valentine-title" id="valentineTitle"></h1>
            
            <button class="continue-btn" id="continueBtn">
                <span>Continue</span>
            </button>
        </section>

        <!-- Message Section -->
        <section class="section message-section" id="messageSection">
            <div class="message-container">
                <div class="message-content" id="messageContent"></div>
                <div class="sparkle-container" id="sparkleContainer"></div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer" id="footer">
        Made with love
    </footer>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-serene-view-443.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
